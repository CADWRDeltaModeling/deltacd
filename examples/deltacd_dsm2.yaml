dcd:
  # Input files
  # path_wateryear_types: "NODCU/WYTYPES"
  path_subarea_info: "inputs/subarea-info.TXT"
  path_irrigation_efficiency: "inputs/IRREFF-3MWQIregions"
  path_leach_applied: "inputs/LEACHAPL.DAT"
  path_leach_drained: "inputs/LEACHDRN.DAT"
  path_detaw_output: "output/detawoutput.nc"
  path_groundwater_rates: "inputs/yearly_gwrates_narea.csv"
  path_dsm2_diversion_rates: "inputs/DIVFCTR_CS3_NorOMR.2020"
  path_dsm2_drainage_rates: "inputs/DRNFCTR_CS3_NorOMR.2020"

  # Output files
  path_dcd_output: "output/dcd.nc"
  path_dcd_node_output: "output/dcd_dsm2.nc"

  # DCD parameters
  start_water_year: 1922
  end_water_year: 2020
  leach_scale: 5.0
  runoff_rate: 0.75
  deep_percolation_rate: 0.25
  # For some models, e.g. DSM2, evaporation from watebody may need to be
  # handled as diversions. If so, use True for is_adding_waterbody_evaporation.
  is_adding_waterbody_evaporation: True