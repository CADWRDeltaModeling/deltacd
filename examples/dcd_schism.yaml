dcd:
  # Input files
  # path_wateryear_types: "NODCU/WYTYPES"
  path_subarea_info: "inputs/subarea_info_dsm2.csv"
  path_irrigation_efficiency: "inputs/irrigation_efficiencies_dsm2.csv"
  path_leach_applied: "inputs/leach_applied_dsm2.csv"
  path_leach_drained: "inputs/leach_drained_dsm2.csv"
  path_detaw_output: "output/detawoutput_schism.nc"
  path_groundwater_rates: "inputs/gwrates_dsm2.csv"
  path_dsm2_diversion_rates: "inputs/diversion_factors_dsm2.csv"
  path_dsm2_drainage_rates: "inputs/drainage_factors_dsm2.csv"

  # Output files
  path_dcd_output: "output/dcd_areas_schism.nc"
  path_dcd_node_output: "output/dcd_schism.nc"

  # DCD parameters
  start_water_year: 1922
  end_water_year: 2024
  leach_scale: 1.0
  runoff_rate: 0.75
  deep_percolation_rate: 0.25
  # For some models, e.g. DSM2, evaporation from waterbody may need to be
  # handled as diversions. If so, use True for is_adding_waterbody_evaporation.
  is_adding_waterbody_evaporation: False