dcd:
  # Input files
  path_subarea_info: "inputs/subarea_info_ex1.csv"
  path_irrigation_efficiency: "inputs/irrigation_efficiencies_ex1.csv"
  path_leach_applied: "inputs/leach_applied_ex1.csv"
  path_leach_drained: "inputs/leach_drained_ex1.csv"
  path_groundwater_rates: "inputs/gwrates_ex1.csv"
  path_dsm2_diversion_rates: "inputs/diversion_factors_ex1.csv"
  path_dsm2_drainage_rates: "inputs/drainage_factors_ex1.csv"
  # path_split_table: "inputs/split_table_dsm2.csv"
  # path_subarea_info_split: "inputs/subarea_info_dsm2_split.csv"
  # path_landuse_split_ratios: "inputs/landuse_dsm2_split.csv"
  path_detaw_output: "outputs/detawoutput_ex1.nc"

  # Output files
  path_dcd_output: "outputs/dcd_areas_ex1.nc"
  path_dcd_node_output: "outputs/dcd_ex1.nc"

  # DCD parameters
  start_water_year: 1922
  end_water_year: 2024
  leach_scale: 5.0
  runoff_rate: 0.75
  deep_percolation_rate: 0.25
  # For some models, e.g. DSM2, evaporation from waterbody may need to be
  # handled as diversions. If so, use True for is_adding_waterbody_evaporation.
  is_adding_waterbody_evaporation: True
